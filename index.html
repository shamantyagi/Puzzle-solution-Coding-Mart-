		 1. setting up the building height
		 2. making person jump up to building height after a buffer interval
		 3. making person jump down to floor

> SCOPE OF IMPROVEMENT : 
	   setting buffer interval for jump according to the height of building (i.e more interval for less height and vice versa).

<!DOCTYPE html>
<html>
<head>
	<title>
		Puzzle 1 - Codingmart Technologies
	</title>
	<script src="jquery-1.11.1.min.js"></script>
	<style>
		.panel{
			height: 400px;
			width: 600px;
			position: relative;
			border: 1px solid #00a;
			overflow: hidden;
			background-image: url('street.png');
			background-size: cover;
		}
		.person img {
			height: 90px;
		}
		.person{
			display: inline-block;
			position: absolute;
			bottom: 0px;
			-webkit-transition: all 0.1s ease-in-out;
			   -moz-transition: all 0.1s ease-in-out;
			    -ms-transition: all 0.1s ease-in-out;
			     -o-transition: all 0.1s ease-in-out;
			        transition: all 0.1s ease-in-out;
		}
		.pillar{
			bottom: 0px;
			position: absolute;
			background-image: url('building.jpg');
			background-size: 20px 20px;
		}

	</style>

</head>
<body>
	<div class="panel">
		<div class="person">
			<img src="person.gif" alt="">
		</div>
	</div>
	<script>
		$(document).ready(function($) {
			// initialising global variable for building height
			var person_jump=0

			function createElement(height,width) {
				newElement = $('<span/>',{
					class: "pillar",
				})
				rightSize = width + 5
				leftSize = width + 600 +5
				newElement.css({height: height+'px', width: width+'px',left: leftSize+'px'})
				newElement.appendTo('.panel')
				checkPillar()
				newElement.animate({
					left: '-'+rightSize+'px'
				},3000, function() {
				// person jump down back to floor
				$(".person").attr('style' , 'bottom:0px !important')
					newElement.remove()
					redraw()
				});
			}
			function redraw(){
				height = Math.floor(Math.random() * (300 - 10)) + 10
				width = Math.floor(Math.random() * (300 - 30)) + 30
				// setting person_jump
				person_jump = height - 3
				createElement(height,width)
			}
			redraw()

			function checkPillar(){
				setTimeout(function() {
					Jump()
			//setting timeout interval = 1800 
				},1800)
			}
			function Jump(){
				// person jump up to building height( = person_jump )
				$(".person").attr('style' , 'bottom:' + person_jump + 'px !important')
			}
		});
	</script>
</body>
</html>
